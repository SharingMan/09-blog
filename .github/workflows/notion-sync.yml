name: Notion 手动同步提示

on:
  # 仅支持手动触发，用作“操作说明”，不再真正连接 Notion
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 提示信息（不再自动连 Notion）
        run: |
          echo "🔔 当前仓库已改为【本地手动同步 Notion】模式。"
          echo ""
          echo "如果你想更新文章，请在本地电脑上执行以下步骤："
          echo "1) 打开终端，进入项目目录："
          echo "   cd /Users/jiyingshe/Desktop/AI学习/09-blog"
          echo ""
          echo "2) 需要从 Notion 拉取最新内容时（网络正常时再执行）："
          echo "   node scripts/github-actions-sync.js"
          echo ""
          echo "3) 如果是旧文章，想迁移历史图片，可选执行："
          echo "   node scripts/migrate-images.js"
          echo ""
          echo "4) 确认文章和图片没问题后，提交并推送："
          echo "   git add ."
          echo "   git commit -m \"更新文章\""
          echo "   git push origin main"
          echo ""
          echo "👉 GitHub Actions 不再自动连接 Notion，也不会自动提交任何文件。"
